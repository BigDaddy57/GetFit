{% extends 'base.html' %}

{% block content %}
  <h1>Set Nutrition Goals</h1>

  <form method="post">
    {% csrf_token %}
    <label for="calories">Calorie Goal:</label>
    <input type="number" id="calories" name="calories">
    <label for="protein">Protein Goal (g):</label>
    <input type="number" id="protein" name="protein">
    <label for="carbohydrates">Carbohydrate Goal (g):</label>
    <input type="number" id="carbohydrates" name="carbohydrates">
    <label for="fats">Fat Goal (g):</label>
    <input type="number" id="fats" name="fats">
    <input type="submit" value="Set Goals">
  </form>
  {% if error %}
  <p>{{ error }}</p>
{% endif %}
{% endblock %}
