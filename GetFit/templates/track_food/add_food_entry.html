{% extends 'base.html' %}

{% block content %}
  <h1>Add Food Entry</h1>

  <form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <br>
    <label for="calories">Calories:</label>
    <input type="number" name="calories" required>
    <br>
    <input type="submit" value="Add Entry">
  </form>
{% endblock %}
