{% extends 'base.html' %}

{% block content %}
  <h2>Delete Group</h2>
  <p>Are you sure you want to delete the group "{{ group.name }}"?</p>
  <form action="{% url 'delete_group' group.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'group_detail' group.id %}">Cancel</a>
  </form>
{% endblock %}
