{% extends "base.html" %}

{% block content %}
  <h1>Newsfeed</h1>
  <a href="{% url 'posts/create_post' %}">Create a Post</a>
  {% if posts %}
    {% for post in posts %}
      <div class="post">
        <p class="post-content">{{ post.content }}</p>
        <p class="post-user">Posted by: {{ post.user.username }}</p>
        <p class="post-timestamp">Posted on: {{ post.timestamp }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts to display.</p>
  {% endif %}
{% endblock %}
