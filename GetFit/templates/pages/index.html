{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to GetFit!</h1>
  {% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}.</p>
  {% else %}
    <p>You are not logged in.</p>
  {% endif %}
  <p>Click <a href="{% url 'user_list' %}">here</a> to view the list of users.</p>
{% endblock %}
