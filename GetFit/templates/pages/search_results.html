{% extends 'base.html' %}

{% block content %}
  <h1>Search Results</h1>
  {% if users %}
    <ul>
      {% for user in users %}
        <li><a href="{% url 'pages/user_profile' user_id=user.id %}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
