{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p>Don't have an account? <a href="{% url 'register' %}">Register now!</a></p>
  <p>Forgot password? <a href="#">Click here to reset it</a></p>
{% endblock %}
